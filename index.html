<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMAÇÃO ORIENTADA A OBJETO</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
 
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>    


        <div class="card">
            
            <div class="lineInput">
                <label for="produto">Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto" >
            </div>

            <div class="lineInput">
                <label for="preço">Preço</label>
                <input type="number" id="preço" placeholder="Valor do Produto" >
            </div>
            
            <button onclick="salvarProduto()"
            class="salvar">Salvar</button>
            <button onclick="cancelarLimpar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>

                <tbody class="lista">
                    
                    
                    
                </tbody>
            </table>
        </div>
        
    </main>
    
</body>  
</html>


<script src="script2.js"></script>
